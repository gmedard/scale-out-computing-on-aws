    Properties:
      Name: !Sub "${ClusterId}-DesktopComponent"
      Platform: Linux
      Version: 1.0.0
      Tags:
        Name: !Sub ${ClusterId}-DesktopComponent
        'soca:ClusterId': !Ref ClusterId
